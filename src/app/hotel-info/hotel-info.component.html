<div class="formulario">
    <form class="form-signin" (ngSubmit)="saveComent()">
        <h5 class="form-signin-heading">Cuentanos tu opini贸n</h5>


      <div class="form-group">
          <label for="inputNombre">Nombre</label>
          <input class="form-control corto" id="inputNombre" required="true" name="nombre" placeholder="Nombre Usuario"
          [(ngModel)]="usuario">
      </div>

      <div class="form-group">
          <label for="inputEmail">Email</label>
          <input class="form-control corto" id="inputEmail" required="true" name="email" placeholder="email@example.com"
          [(ngModel)]="email">
      </div>
       <div class="form-group">
          <label for="inputCalificacion">Calificaci贸n</label>
          <input class="form-control corto" id="inputCalificacion" required="true" name="calificacion" placeholder="1-5"
          [(ngModel)]="calificacion">
        </div>

      <div class="form-group ">
          <label for="inputComentario">Comentario</label>
          <input class="form-control grande" id="inputComentario" required="true" name="comentario" [(ngModel)]="comentario">
      </div>

      <button type="submit" class="btn btn-primary">Guardar</button>
  </form>






  <div class="gris">
        <ul>
            
            <li *ngFor="let item of comentarios" >
              <app-comentario-item [comentario]=item></app-comentario-item>


            </li>
        </ul>

</div>
</div>
